<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenki</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="resources/favicon.ico" sizes="96x96" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <span class="logo-emoji">üå§Ô∏è</span>
        <span class="logo-text">Â§©Ê∞ó Tenki</span>
      </div>

      <div id="navbar-search-placeholder"></div>

      <div class="toggles-container">
        <div class="toggle-group">
          <span class="toggle-label">¬∞C</span>
          <label class="switch">
            <input type="checkbox" id="unit-toggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">¬∞F</span>
        </div>

        <div class="toggle-group">
          <span class="toggle-label">‚òÄÔ∏è</span>
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">üåô</span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="home-view">
      <div class="title-container">
        <h1 id="main-title">Â§©Ê∞ó Tenki</h1>
        <p id="subtitle">Your trustworthy weather forecast companion</p>
      </div>

      <div class="search-container centered" id="search-container">
        <div class="search-input-group">
          <span class="search-icon">üîç</span>
          <input type="text" id="city-input" placeholder="Enter a city name..." autocomplete="off" />
          <button id="search-btn">Search</button>
        </div>
        <button id="location-btn">üìç Use My Location</button>
      </div>
    </section>

    <section id="forecast-view" class="hidden">
      <div class="city-info">
        <div class="city-header">
          <h2 id="city-name"></h2>
          <span id="country-flag" title="Click to get capital city weather" style="cursor:pointer"></span>
        </div>
        <div class="country-info">
          <span id="country-name"></span>
          <span> ‚Ä¢ Capital: </span>
          <span id="capital-link" class="capital-link"></span>
        </div>
        <p id="current-time"></p>
      </div>

      <div class="current-weather">
        <div class="current-weather-main">
          <img id="current-weather-icon" src="" alt="Weather icon" />
          <div class="current-temp-container">
            <span id="current-temperature"></span>
            <span id="current-description"></span>
          </div>
        </div>
        <div class="current-weather-details">
          <div class="detail-item">
            <span class="detail-label">Feels like</span>
            <span class="detail-value" id="feels-like"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Humidity</span>
            <span class="detail-value" id="humidity"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Wind Speed</span>
            <span class="detail-value" id="wind-speed"></span>
          </div>
        </div>
      </div>

      <div class="today-forecast">
        <h3>Today's Hourly Forecast</h3>
        <div class="hourly-forecast" id="hourly-forecast"></div>
      </div>

      <div class="forecast-section">
        <h3 class="forecast-title">4-Day Forecast</h3>
        <div class="forecast-grid" id="forecast-grid"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/LeoCba07" target="_blank" and rel="noopener noreferrer">LeoCba</a> | Powered by OpenWeatherMap</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenki - Weather Forecast</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div id="navbar">
      <nav class="navbar">
        <div id="tenki-logo">Tenki</div>
        
        <!-- Hidden until user searches for a city first-->
        <div id="navbar-search" class="hidden">
          <input type="text" placeholder="Search another city"/>
          <button>Search</button>
        </div>

        <div id="navbar-toggles">
          <label class="switch" id="darkmode">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <label class="switch" id="measure-unit">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

      
      </nav>
    </div>
  </header>
  <main role="main">
    <!-- Show this first -->
    <section id="home-view">
      <div class="search-box">
      <input type="text" placeholder="Enter a city" />
      <button>Search</button>
    </div>
    </section>
    <!-- Show this after search-->
    <section id="forecast-view" class="hidden">
    <div class="weather"> 
      <div class="city-info">
          <h2>City name</h2>
          <h3>Country name</h3>
          <h4>Current time</h4>
        </div>
        <div class="forecast-card">
        
        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
      </div>
    </section>
  </main>
  <footer>
  <p>Made by Leo üå§Ô∏è | Powered by OpenWeatherMap</p>
  </footer>
</body>
</html>

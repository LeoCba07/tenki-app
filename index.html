<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenki</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <!--OpenWeatherMap API-->
  <script type="module" src="config.js"></script>
  <link rel="icon" type="image/png" href="/tenki-app/resources/favicon.ico" sizes="96x96" />
</head>
<body>
  <header>
    <div id="navbar">
      <nav class="navbar">
        <div class="logo-container"><a href="\index.html"><img src="resources/tenki-logo.png" class="tenki-img"></a>
        </div>
        <div id="navbar-search-placeholder">
        <div id="navbar-title-placeholder"></div>
        </div>
        <!-- Dark mode & Unit toggle-->
        <div id="navbar-toggles">
          <label class="switch" id="darkmode">
            <input type="checkbox" id="darkmode-checkbox" aria-label="Toggle Dark Mode">
            <span class="slider round"></span>
          </label>
          <label class="switch" id="unit-toggle" aria-label="Toggle Temperature Unit">
            <input type="checkbox" id="unit-checkbox">
            <span class="slider round"></span>
          </label>
        </div>

      
      </nav>
    </div>
  </header>
  <main role="main">
    <!-- Show this first -->
    <section id="home-view">
      <div class="title-container" id="home-title">
        <h1 id="main-title">Â§©Ê∞ó Tenki</h1>
        <h5 id="subtitle">Your trustworthy weather forecast app</h5>
      </div>
      <div id="search-container" class="centered-search" >
      <input type="text" placeholder="Enter a city" id="city-input"/>
      <button id="search-btn">Search</button>
      </div>
    </section>
    <!-- Show this after search-->
    <section id="forecast-view" class="hidden">
      <div class="city-info">
          <h2 id="city-name"></h2>
          <h3 id="country-name"></h3>
          <h4 id="current-time"></h4>
      </div>
      
      <!-- NEW: Current Weather Section -->
      <div id="current-weather" class="current-weather">
        <div class="current-weather-main">
          <img id="current-weather-icon" src="" alt="Current weather">
          <div class="current-temp-container">
            <span id="current-temperature"></span>
            <span id="current-description"></span>
          </div>
        </div>
        <div class="current-weather-details">
          <div class="detail-item">
            <span class="detail-label">Feels like:</span>
            <span id="feels-like"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Humidity:</span>
            <span id="humidity"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Wind:</span>
            <span id="wind-speed"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Pressure:</span>
            <span id="pressure"></span>
          </div>
        </div>
      </div>
      
      <!-- Existing 5-day forecast -->
      <h3 class="forecast-title">5-Day Forecast</h3>
      <div class="weather"> 
        <div class="forecast-card">
        
        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">

        </div>
        <div class="forecast-card">
        </div>
      </div>
    </section>
  </main>
  <footer>
  <p>Made by LeoCba üå§Ô∏è | Powered by OpenWeatherMap</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <header>
    <div id="navbar">
      <nav class="navbar">
        <div class="logo-container"><a href="/tenki-app/index.html"><img src="resources/tenki-logo.png" class="tenki-img"></a></div>
        
        <!-- SearchNavbar is hidden until user searches for a city first-->
        <div id="navbar-search" class="hidden">
          <input type="text" placeholder="Search another city"/>
          <button>Search</button>
        </div>

        <!-- Dark mode & Unit toggle-->
        <div id="navbar-toggles">
          <label class="switch" id="darkmode">
            <input type="checkbox" id="darkmode-checkbox" aria-label="Toggle Dark Mode">
            <span class="slider round"></span>
          </label>
          <label class="switch" id="unit-toggle" aria-label="Toggle Temperature Unit">
            <input type="checkbox" id="unit-checkbox">
            <span class="slider round"></span>
          </label>
        </div>

      
      </nav>
    </div>
  </header>
  <main role="main">

      <button id="search-btn">Search</button>
    </div>
    </section>
